<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="barramenu">
      <!--logo-->
      <div class="logo-container">
        <img src="img/ai_image_792793_23004136.png" alt="Logo de ejemplo" class="circular-logo">
      </div>
      <!--encabezado-->
      <h1 id="nombrepag">Adopet</h1>
<!--login-->
      <div class="center">
        <button id="showlogin">Login</button>
      </div>
      <div class="popup">
        <div class="closebtn">&times;</div>
        <div class="form">
          <h2>LOGIN</h2>
          <div class="fromelement">
            <label for="email">Email</label>
            <input type="text" id="email" placeholder="Enter email" />
          </div>
          <div class="fromelement">
            <label for="pass">Password</label>
            <input type="text" id="password" placeholder="Enter pass" />
          </div>
          <div class="fromelement">
            <input type="checkbox" id="rememberme" />
            <label for="rememberme">Remember me</label>
          </div>
          <div class="fromelement">
            <button>SIGN IN</button>
          </div>
          <div class="fromelement">
            <a href="#">Forgot password</a>
          </div>
        </div>
      </div>
    </div>
    <div class="contenedorpadre">
      <main class="contenedor1">
        <main class="contenedor2"><main class="cont3"></main></main>
        <main class="contenedor3">
          <div class="contenedor-imagen1">
            <img
              src="img/msacotas.jpg"
              alt="Descripción de la imagen 2"
              onclick="abrirVentanaEmergente()"
            />
          </div>
          <div class="contenedor-imagen2">
            <img
              src="img/ai_image_792793_23004137.png"
              alt="Descripción de la imagen 2"
              onclick="abrirVentanaEmergente()"
            />
          </div>
          <div class="contenedor-imagen3">
            <img
              src="img/ai_image_792798_23004156.png"
              alt="Descripción de la imagen 3"
            />
          </div>

          <div class="contenedor-imagen4">
            <img
              src="img/inicio.png"
              alt="Descripción de la imagen 4"
              onclick="scrollToTop()"
            />
          </div>
          <div class="contenedor-imagen5">
            <img
              src="img/ai_image_792796_23004147.png"
              alt="Descripción de la imagen 5"
            />
          </div>
          <div class="contenedor-imagen6">
            <img
              src="img/ai_image_792795_23004144.png"
              alt="Descripción de la imagen 6"
            />
          </div>
        </main>
      </main>
      <main class="CONTENEDOR-CARA"></main>
    </div>
    <main class="contenedor4"></main>
    <script src="funciones.js"></script>
  </body>
</html>
